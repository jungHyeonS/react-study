<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function MinutesToHours(){
            const [amount,setAmount] = React.useState(0)
            const [flipped,setFlipped] = React.useState(false)

            const onChange = (event) => {
                setAmount(event.target.value)
            }

            const reset = () => {
                setAmount(0)
            }

            const onFlip = () => {
                reset()
                setFlipped(current => !current)
            }

            return (
                <div>
                    <label htmlFor="minutes">minutes</label>
                    <input 
                    value={flipped ? amount * 60 : amount} 
                    id="minutes" placeholder="minutes" type="number" onChange={onChange} disabled={flipped}/>
                    <br/>
                    <label htmlFor="hours">hours</label>
                    <input
                     value={flipped ? amount : Math.round(amount/60)} 
                     id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}/>
                    <br/>
                    <button onClick={reset}>Rest</button>
                    <button onClick={onFlip}>Filp</button>
                </div>
            )
        }
        
        function KmToMiles(){
            const [distance,setDistance] = React.useState(0)
            const [invert, setInvert] = React.useState(false)

            const onChange = (event) => {
                setDistance(event.target.value)
            }

            const distanceReset = (event) => {
                setDistance(0)
            }

            const changeInvert = () =>{
                distanceReset()
                setInvert(current => !current)
            }

            return (
                <div>
                    <h3>KM to M</h3>
                    <div>
                        <label htmlFor="km">km</label>
                        <input value={invert ? distance * 1.609 : distance} id="km" type="number" placeholder="km" onChange={onChange} disabled={invert}/>
                    </div>
                    <div>
                        <label htmlFor="Miles">Miles</label>
                        <input value={invert ? distance : distance / 1.609} id="Miles" type="number" placeholder="Miles" disabled={!invert}/>
                    </div>
                    <div>
                        <button onClick={distanceReset}>Reset</button>
                        <button onClick={changeInvert}>Invert</button>
                    </div>
                </div>
                
            )
        }
        function App(){
            const [index,setIndex] = React.useState("xx")

            const onSelect = (event) => {
                setIndex(event.target.value)
            }

            return (
                <div>
                    <h1>
                        Super Converter
                    </h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select Your unit</option>
                        <option value="0">Minutes &amp; Houres</option>
                        <option value="1">Km &amp; Miles</option>
                    </select>
                    <hr/>
                    {index === "xx" ? "Plase select your unit" : null}
                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KmToMiles/> : null}
                </div>
            )
        }

            
        ReactDOM.render(<App/>,root)
    </script>
</html>
